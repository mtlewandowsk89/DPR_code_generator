<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DPR Generator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="words.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="title">DPR Code Generator</h1>
			</div>
			<div class="col-xs-12">
				<p class="subTitle">Providing inspiration since 2017</p>
			</div>
			<div class="col-xs-6 col-sm-4 col-sm-offset-3">
				<p class"wordNumber"># of words</p>
			</div>
			<div class="col-xs-6 col-sm-2">
				<select class="amount form-control">
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				</select>
			</div>
			<div class="col-xs-12 col-sm-4 col-sm-offset-4">
				<button class="random btn btn-success" type="button">Get new DPR Code</button>
			</div>
			<div class="wordArea col-xs-12 col-sm-6 col-sm-offset-3">
				<span class="word word1"></span>
				<div class="checkbox-inline checkDiv1">
				  <label>
				    <input class="keep word1-check" type="checkbox" value="true">
				    Keep
				  </label>
				</div>
			</div>
			<div class="wordArea col-xs-12 col-sm-6 col-sm-offset-3">
				<span class="word word2"></span>
				<div class="checkbox-inline checkDiv2">
				  <label>
				    <input class="keep word2-check" type="checkbox" value="true">
				    Keep
				  </label>
				</div>
			</div>
			<div class="wordArea col-xs-12 col-sm-6 col-sm-offset-3">
				<span class="word word3"></span>
				<div class="checkbox-inline checkDiv3">
				  <label>
				    <input class="keep word3-check" type="checkbox" value="true">
				    Keep
				  </label>
				</div>
			</div>
		</div>
		<!--Laz code-->
		<div class="wrap">
		  <div class="circle"></div>
		  <div class="face">
		    <div class="eyes">
		      <div class="eyebrow"></div>
		      <div class="eye">
		        <div class="lid"></div>
		      </div>
		      <div class="eyebrow-two"></div>
		      <div class="eye">
		        <div class="lid"></div>
		      </div>
		    </div>
		    <div class="nose">
		      <div class="nose-top">
		        <div class="nose-bottom"></div>
		      </div>
		    </div>
		    <div class="beard">
		      <div class="mouth"></div>
		    </div>
		  </div>
		</div>
		<!-- end Laz code -->
	</div>
</body>
</html>
